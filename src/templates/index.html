{% extends "layout.html" %}

{% block title %}
References
{% endblock %}

{% block body %}

<h2>All references: </h2>

<ul>
  {% for reference in references %}
    <li>{{reference.entry_id}}: {{ reference.title }} - {{ reference.author }} {{ reference.year }}</li>
  {% endfor %}
</ul>


<a href="/new_reference">Add a new reference</a>

{% endblock %}
