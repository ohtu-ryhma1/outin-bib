{% extends "layout.html" %}

{% block title %}
References
{% endblock %}

{% block body %}

<h2>All references: </h2>

<ul>
    {% for reference in references %}
        {% for key, value in reference.items() %}
            <strong>{{ key }}:</strong>  {{ value }} <br>
        {% endfor %}
    {% endfor %}
</ul>


<a href="/new_reference">Add a new reference</a>

{% endblock %}
