{% extends "layout.html" %}

{% block title %}
Sources
{% endblock %}

{% block body %}

<h2>All sources: </h2>

<ul>
  {% for source in sources %}
    <li>{{ source.title }} - {{ source.author }} {{ source.year }}</li>
  {% endfor %}
</ul>


<a href="/new_source">Add a new source</a>

{% endblock %}
